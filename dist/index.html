<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Output Management</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

</head>
<body>
  <span style="font-size:30px;cursor:pointer" class="sidenav-toggler">&#9776; open</span>
  <div id="content" class="content">
    <div id="projectContainer" class="project-container">
      <div class="project-inner-wrapper">
        <span class="close-btn">&times;</span>
        <span: id="newProjectFormToggler">New</span:>
        <h2>Projects</h2>
        <ul class="project-list">
        </ul>
      </div>
    </div>
    <div id="toDoListDisplayContainer" class="to-do-list-display-container">
      <div class="to-do-header">
        <div>
          <span>
            New Task
          </span>
          <span>+</span>
        </div>
        <div>
          <h2 class="to-do-title">My Selected Project Title</h2>
          <p class="to-dos-count">4 items remaining</p>
        </div>
      </div>
      <div class="to-dos-container">
        <div class="task">Task 1</div>
        <div class="task">Task 2</div>
        <div class="task">Task 3</div>
      </div>
    </div>
  </div>
  <div class="form-wrapper project-form-wrapper">
    <span class="close-form-btn">X</span>
    <form id="newProjectForm" class="new-project-form">
      <div class="form-group">
        <label for="projectTitle">Project title</label>
        <input type="text" id="projectTitle" class="form-control new-project-title-input">
        <div class="form-group">
          <button type="submit" class="btn btn-submit">Add</button>
        </div>
      </div>
    </form>
  </div>
  <div class="form-wrapper to-do-form-wrapper">
    <span class="close-form-btn">X</span>
    <form action="" id="newTodoForm" class="new-todo-form">
      <div class="form-group">
        <label for="todoTitle">Title</label>
        <input type="text" class="form-control" id="todoTitle" required>
      </div>
      <div class="form-group">
        <label for="todoDesc">Description</label>
        <input type="text" class="form-control" id="todoDesc" required>
      </div>
      <div class="form-group">
        <label for="todoDueDate">Due Date</label>
        <input type="date" class="form-control" id="todoDueDate" required>
      </div>
      <div class="form-group">
        <label for="todoPriority">Priority</label>
        <select id="todoPriority" name="priorities">
          <option value="high">High</option>
          <option value="medium">Medium</option>
          <option value="low">Low</option>
        </select>
      </div>
      <div class="form-group">
        <button type="submit">Add</button>
      </div>
    </form>
  </div>
  <div class="delete-stuff">
    <button class="btn delete" id="deleteProjectButton" data-delete-list-button>Delete Project</button>
  </div>
  <template id="toDoTemplate">
    <div class="to-do">
      <label>
        <input type="checkbox" class="checkbox">
      </label>
      <p class="description"></p>
      <p class="due-date"></p>
      <p class="priority"></p>
    </div>
  </template>
  <script src="main.js"></script>
  <!-- <script src="../src/modules/common.js"></script> -->
  <!-- <script src="../src/index.js"></script> -->
</body>
</html>
